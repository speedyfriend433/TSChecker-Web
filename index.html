<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrollStore Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TrollStore Checker</h1>
        <form id="trollStoreForm">
            <div class="form-group">
                <label for="versionType">Version Type:</label>
                <select id="versionType" class="form-control">
                    <option value="release">Release</option>
                    <option value="beta">Beta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="architecture">Architecture:</label>
                <select id="architecture" class="form-control">
                    <option value="arm64">arm64</option>
                    <option value="arm64e">arm64e</option>
                </select>
            </div>
            <div class="form-group">
                <label for="iOSVersion">iOS Version:</label>
                <input type="text" id="iOSVersion" class="form-control" placeholder="Enter iOS Version">
            </div>
            <div class="form-group">
                <button type="button" class="btn" onclick="checkSupport()">Check Support</button>
            </div>
        </form>
        <div id="supportInfo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
